<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>R</title>
    <link rel="stylesheet" href="gameLobbyStyle.css" />
  </head>

  <body>
    

    <div class="lobby-container">
      <div class="bot-container">
        <div class="lobby-header">It is a never ending fight</div>
        <div id="result"></div>
        <div id="result-text">Choose...</div>
      </div>

      <div class="choices-container">

        <div class="choices" id_choice="rock">
          <img src="res/rock.png" alt="rock" width="100" height="100">
        </div>
        <div class="choices" id_choice="paper">
          <img src="res/paper.png" alt="paper" width="100" height="100">
        </div>
        <div class="choices" id_choice="scissors">
          <img src="res/scissors.png" alt="scissors" width="100" height="100">
        </div>
      </div>

    </div>
    
    

    <script type="module" src="scripts/main.js"></script>
    <script src="scripts/Lobby.js"></script>
</html>
